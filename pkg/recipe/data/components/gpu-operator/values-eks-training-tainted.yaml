# GPU Operator Helm values
# EKS Training configuration overrides

operator:
  tolerations:
    - key: dedicated
      operator: Equal
      value: system-workload

daemonsets:
  tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists

node-feature-discovery:
  worker:
    tolerations:
    - key: "nvidia.com/gpu"
      operator: "Equal"
      value: "present"
      effect: "NoSchedule"
    - key: dedicated
      operator: Exists
  gc:
    tolerations:
    - key: dedicated
      operator: Equal
      value: system-workload
  master:
    tolerations:
    - key: dedicated
      operator: Equal
      value: system-workload

cdi:
  enabled: true
  default: false
hostPaths:
  driverInstallDir: /run/nvidia/driver
