# cert-manager Helm values
# Base configuration for all deployments

resources:
  requests:
    memory: "90Mi"
    cpu: "50m"
  limits:
    memory: "90Mi"
    cpu: "50m"

installCRDs: true

prometheus:
  servicemonitor:
    enabled: true

webhook:
  resources:
    requests:
      memory: "40Mi"
      cpu: "50m"
    limits:
      memory: "40Mi"
      cpu: "50m"

cainjector:
  resources:
    requests:
      memory: "320Mi"
      cpu: "50m"
    limits:
      memory: "320Mi"
      cpu: "50m"
