kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: h100-eks-training

spec:
  criteria:
    service: eks
    accelerator: h100
    os: ubuntu
    intent: training

  # Specific constraints for GB200 on EKS training workloads
  constraints:
    - name: k8s
      value: ">= 1.30"
    - name: os
      value: "ubuntu"
    - name: os-version
      value: "24.04"
    - name: kernel
      value: ">= 6.8"

  componentRefs:

    # Override with training configuration and add H100-specific features via overrides
    - name: gpu-operator
      type: Helm
      valuesFile: components/gpu-operator/values-eks-training.yaml
      overrides:
        driver:
          version: 570.133.20
        gdrcopy:
          enabled: false

    # Override with Ubuntu customization for Skyhook
    - name: skyhook
      type: Helm
      overrides:
        customization: ubuntu