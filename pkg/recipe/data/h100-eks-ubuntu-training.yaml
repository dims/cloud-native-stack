kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: h100-eks-training

spec:
  criteria:
    service: eks
    accelerator: h100
    os: ubuntu
    intent: training

  # Specific constraints for H100 on EKS training workloads
  # Constraint names use fully qualified measurement paths: {type}.{subtype}.{key}
  constraints:
    - name: K8s.server.version
      value: ">= 1.30"
    - name: OS.release.ID
      value: ubuntu
    - name: OS.release.VERSION_ID
      value: "24.04"
    - name: OS.sysctl./proc/sys/kernel/osrelease
      value: ">= 6.8"

  componentRefs:

    # Override with training configuration and add H100-specific features via overrides
    - name: gpu-operator
      type: Helm
      valuesFile: components/gpu-operator/values-eks-training.yaml
      overrides:
        driver:
          version: 570.133.20
        gdrcopy:
          enabled: false

    # Override with Ubuntu customization for Skyhook
    - name: skyhook
      type: Helm
      overrides:
        customization: ubuntu