kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: gb200-eks-training

spec:
  # Inherits from eks-training recipe (EKS + training settings)
  base: eks-training

  criteria:
    service: eks
    accelerator: gb200
    os: ubuntu
    intent: training

  # Specific constraints for GB200 on EKS training workloads
  # Constraint names use fully qualified measurement paths: {type}.{subtype}.{key}
  constraints:
    - name: K8s.server.version
      value: ">= 1.32.4"
    - name: OS.release.ID
      value: ubuntu
    - name: OS.release.VERSION_ID
      value: "24.04"
    - name: OS.sysctl./proc/sys/kernel/osrelease
      value: ">= 6.8"

  componentRefs:

    # GB200-specific GPU Operator overrides (inherits valuesFile from eks-training)
    - name: gpu-operator
      type: Helm
      version: v25.3.3
      overrides:
        driver:
          version: 580.82.07
          kernelModuleConfig:
            name: "kernel-module-params"
        cdi:
          enabled: true
          default: false
        gdrcopy:
          enabled: true

    # Override with Ubuntu customization for Skyhook
    - name: skyhook
      type: Helm
      overrides:
        customization: ubuntu