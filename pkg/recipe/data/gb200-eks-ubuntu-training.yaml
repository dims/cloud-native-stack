kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: gb200-eks-training

spec:
  criteria:
    service: eks
    accelerator: gb200
    os: ubuntu
    intent: training

  # Specific constraints for GB200 on EKS training workloads
  constraints:
    - name: k8s
      value: ">= 1.32.4"
    - name: os
      value: "ubuntu"
    - name: os-version
      value: "24.04"
    - name: kernel
      value: ">= 6.8"

  componentRefs:

    # Override with training configuration and add GB200-specific features via overrides
    - name: gpu-operator
      type: Helm
      version: v25.3.3
      valuesFile: components/gpu-operator/values-eks-training.yaml
      overrides:
        driver:
          version: 580.82.07
          kernelModuleConfig:
            name: "kernel-module-params"
        cdi:
          enabled: true
          default: false
        gdrcopy:
          enabled: true

    # Override with Ubuntu customization for Skyhook
    - name: skyhook
      type: Helm
      overrides:
        customization: ubuntu