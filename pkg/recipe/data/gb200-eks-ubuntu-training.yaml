kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: gb200-eks-training

spec:
  criteria:
    service: eks
    accelerator: gb200
    os: ubuntu
    intent: training

  # Specific constraints for GB200 on EKS training workloads
  constraints:
    - name: k8s
      value: ">= 1.32.4"
    - name: os
      value: "ubuntu"
    - name: os-version
      value: "24.04"
    - name: kernel
      value: ">= 6.8"

  componentRefs:
    - name: gpu-operator
      type: Helm
      version: v25.3.4
      valuesFile: components/gpu-operator/eks-training.yaml
      overrides:
        # GB200-specific features over regular EKS training configuration
        gdrcopy:
          enabled: true
