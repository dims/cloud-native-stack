kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: h100-inference

spec:
  criteria:
    accelerator: h100
    os: ubuntu
    intent: inference

  # Specific constraints for H100 inference workloads
  constraints:
    - name: k8s
      value: ">= 1.31"
    - name: os
      value: "ubuntu"
    - name: os-version
      value: ">= 24.04"
    - name: kernel
      value: ">= 6.8"

  componentRefs:

    - name: network-operator
      type: Helm
      source: https://helm.ngc.nvidia.com/nvidia
      version: v25.4.0
      valuesFile: components/network-operator/values.yaml
      dependencyRefs:
        - cert-manager
